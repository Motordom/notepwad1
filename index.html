<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notepwad</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <!-- Favicon for browsers -->
    <link rel="icon" href="./favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./favicon-16.png" sizes="16x16" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./icon-192.png">
</head>
<body>
  <header>
    <div id="controls">
      <!-- FS Access API controls -->
      <button id="openBtn" class="fs">Open</button>
      <button id="saveBtn" class="fs">Save</button>
      <button id="saveAsBtn" class="fs">Save As</button>

      <!-- Fallback controls -->
      <button id="openFallbackBtn" class="fallback">Open</button>
      <button id="downloadBtn" class="fallback">Download</button>
    </div>
    <h1>notepwad</h1>
    <div id="fileNameDisplay"></div>
  </header>

  <textarea id="editor" placeholder="Start typing..."></textarea>
  <input type="file" id="fileInput" accept=".txt" style="display:none;" />

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
