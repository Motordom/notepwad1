<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Notepad</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div class="topbar">
    <div class="left-controls">
      <button id="openFileBtn">Open</button>
      <button id="saveFileBtn">Save</button>
      <button id="saveAsFileBtn">Save As</button>
    </div>
    <h1>Notepad</h1>
    <div class="right-filename" id="fileNameDisplay">No file</div>
  </div>

  <textarea id="noteInput" placeholder="Write your notes..."></textarea>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        console.log("âœ… Service Worker registered");
      });
    }
  </script>
</body>
</html>
